<!DOCTYPE html>

{% load static %}

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Basic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Epilogue" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/regi.css' %}">
</head>
<style>
  body{
      background-image: url("{% static 'Images/orange.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
  }
</style>
<body>
  <div class="wrapper">
    <form action="{% url 'update_user' %}" method='POST'>
    {% csrf_token %}
<!--popupmsg-->
{% if messages %}
        {% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show messages" role="alert">
            <h8 class="{{ message.tags }}">{{ message }}</h8>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
        {% endfor %}
{% endif %}
<!--popmsgend-->
        <div class="con">
      <img src="{% static 'Images/logo2w.png' %}">
    </div>
        <br/>

      <h2>edit your PROFILE.</h2>
        {{ user_form.as_p }}
      <button type="submit" class="la1">UPDATE</button>
    </form>
      <br/>
      <a href="{% url 'update_password' %}"><button type="submit" class="la1">Update Password</button></a>

  </div>
</body>
</html>
