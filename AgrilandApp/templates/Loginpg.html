<!DOCTYPE html>

{% load static %}

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/regi.css' %}">

<!--    font-->
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Bahianita" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jost" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oregano" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Magra" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Basic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pompiere" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Epilogue" rel="stylesheet">

</head>
<style>
  body{
      background-image: url("{% static 'Images/red.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;

  }
</style>
<body>
<div class="">
</div>
  <div class="wrapper">
    <!--popupmsg-->
{% if messages %}
        {% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show messages" role="alert">
            <h8 class="{{ message.tags }}">{{ message }}</h8>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
        {% endfor %}
{% endif %}
<!--popmsgend-->
    <div class="con">
      <img src="{% static 'Images/logo2w.png' %}">
    </div>

    <br/>
    <form action="{% url 'lg1' %}" method='POST'>
    {% csrf_token %}

      <h2>Login.</h2>
        <div class="input-field">
        <input type="text" name="username">
        <label>Enter your username</label>
      </div>
      <div class="input-field">
        <input type="password" name="password">
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="la1">LOG IN</button>
      <div class="register">
        <p>Don't have an account? &nbsp;<a href="{% url 'sg1' %}" style="color: #F1F8E8;" class="la1">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
